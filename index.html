<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Saro ❤️</title>
    <style>
        /* استيراد خطوط عربية وإنجليزية مميزة */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Pacifico&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #fff;
            font-family: 'Pacifico', cursive; /* خط الاسم */
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-btn {
            background-color: #ff3e60;
            border: none;
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 62, 96, 0.4);
            transition: transform 0.3s ease;
            animation: heartbeat 1.5s infinite;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
        }

        .heart-btn:hover {
            transform: scale(1.1);
            background-color: #ff2a4d;
        }

        .hidden-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            max-width: 85%;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #fff;
        }

        /* تنسيق النص العربي */
        .arabic-text {
            color: #555;
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* تنسيق النص الإنجليزي الجديد */
        .english-text {
            color: #d63384; /* لون زهري غامق */
            font-family: 'Dancing Script', cursive; /* خط يدوي رومانسي */
            font-size: 2rem;
            margin-top: 10px;
            display: block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Saro ❤️</h1>
        
        <button id="mainBtn" class="heart-btn" onclick="showLove()">Tap here my love</button>

        <div id="messageBox" class="hidden-message">
            <div class="arabic-text">
                يا أغلى إشي بحياتي.. <br>
                ضحكتك هي اللي بتحلي أيامي،<br>
                ومعك عرفت معنى السعادة جد.
            </div>
            
            <span class="english-text">
                You are my favorite person,<br>
                today, tomorrow, and forever.<br>
                I love you, Saro ❤️
            </span>
        </div>
    </div>

    <script>
        function showLove() {
            const btn = document.getElementById('mainBtn');
            btn.style.display = 'none';
            const msg = document.getElementById('messageBox');
            msg.style.display = 'block';
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#f9bec7'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }
    </script>
</body>
</html>
